<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Orthomol</title>
  <link rel="stylesheet" href="./styles/style.scss">
  <script src="scripts/main.js" defer></script>
</head>
<body class="page__body" id="home">
  <header class="header">
    <div class="container">

      <div class="moving-container">
        <a href="#" class="moving-container--cloudFirst"></a>
        <a href="#" class="moving-container--cloudSecond"></a>
      </div>
      
      <p class="header__title">ВІТАМІННІ <br> КОМПЛЕКСИ <br> ORTHOMOL</p>
      <p class="header__subtitle">Вся продукція сертифікована німецькою радою 
        технічного контролю (TÜV Rheinland)
      </p>
      <button class="header__button"><a class="header__btn" href="#">Обрати вітаміни</a></button>

      <div class="header__productInfo">
        <ul class="header__productInfo--list">
          <li class="header__productInfo--item">Країна виробник Німеччина</li>
          <li class="header__productInfo--item">30 років досліджень</li>
        </ul>
      </div>
    </div>
  </header>

  <nav>
    <div class="container">
      <div class="menu">
        <div class="menu__content">

          <div class="menu__logo">
            <img class="menu__logo--img" src="../src/images/logo/logo.svg" alt="logo">
            <p class="menu__logo--name">Orthomol</p>
          </div>

          <div class="menu__info">
            <div class="menu__listInfo">
              <p class="menu__link">Вітаміни</p>
              <p class="menu__link">Про нас</p>
              <p class="menu__link">Контакти</p>
            </div>
            <div>
              <div class="menu__contacts">
                <a href="tel:+380634566575" class="menu__tel">+38 (063) 456 65 75</a>
                <a href="#" class="menu__viber menu__icon">
                  <img src="../src/images/iconsLink/viber.svg" alt="viber">
                </a>
                <a href="#" class="menu__telegram menu__icon">
                  <img src="../src/images/iconsLink/telegram.svg" alt="telegram">
                </a>
                <a href="#" class="menu__email menu__icon">
                  <img src="../src/images/iconsLink/email.svg" alt="email">
                </a>
              </div>
            </div>
          </div>

          <div class="menu__price">
            <img src="../src/images/icons/basket.svg" alt="basket" class="menu__price--basket">
            <p class="menu__amount">0 ₴</p>
          </div>

        </div>
      </div>
    </div>
  </nav>
